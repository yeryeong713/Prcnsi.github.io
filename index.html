<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team AICMM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
    }

    header h1 {
        font-size: 2.5em;
        color: #333;
    }

    .team-members,
    .project-topic {
        margin-top: 20px;
    }

    h2 {
        font-size: 1.5em;
        color: #555;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 10px;
    }

    .project-topic p {
        font-size: 1.3em;
        color: #444;
        line-height: 1.6;
    }
</style>
<body>
    <div class="container">
        <header>
            <h1>Team AICMM</h1>
        </header>
        <section class="team-members">
            <h2>Team Members</h2>
            <ul>
                <li>Ji-seon Kim</li>
                <li>Ye-ryeong Kim</li>
                <li>Su-min Baek</li>
            </ul>
        </section>
        <section class="project-topic">
            <h2>Project Topic</h2>
            <p>Developing a deep learning module to detect outliers in CMM data</p>
        </section>
    </div>
</body>
</html>
